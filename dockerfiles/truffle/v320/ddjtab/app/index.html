<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>MetaCoin - DLTDOJO</h1>
  <h2>Example DLTDOJO Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send DDJTAB</h1>
  <br><label for="ddjtabCertId">CertId:</label><input type="text" id="ddjtabCertId" value="9"></input>
  <br><label for="ddjtabAmount">Amount:</label><input type="text" id="ddjtabAmount" value="1"></input>
  <br><label for="ddjtabReceiver">To Address:</label><input type="text" id="ddjtabReceiver" value="0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="ddjtabIpfsHash">IPFS hash:</label><input type="text" id="ddjtabIpfsHash" value="0x4afeb08a2bf63b8e42f4b67bd92dbf7e4a23f991c7acf0236a9d1c04462db278"></input>
  <br><br><button id="send" onclick="App.sendAliceBlue()">Send DDJTAB</button>
  <br><br>
  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
